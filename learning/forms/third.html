<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>Event Registration</header>
    <label for="Name">Name: </label><br />
    <input type="text" id="Name" />
    <br />
    <label for="email">Email :</label><br />
    <input type="text" name="email" id="email" /><br />
    <label for="phone">Phone :</label><br />
    <input type="tel" name="phone" id="phone" /><br />
    <label for="Occupation">Occupation :</label><br />
    <select name="Occupation" id="Occupation">
      <option value="Student">Student</option>
      <option value="Professional">Professional</option>
      <option value="Other">Others</option></select
    ><br />
    <fieldset>
      <legend>Topics of Interest :</legend>

      <input type="checkbox" id="chk1" />
      <label for="chk1">HTML</label><br />

      <input type="checkbox" id="chk2" />
      <label for="chk2">CSS</label><br />

      <input type="checkbox" id="chk3" />
      <label for="chk3">JavaScript</label><br />
    </fieldset>
    <br />
    <label for="comments">Comments : </label><br />
    <textarea name="comment" id="comment" rows="10" cols="100 "></textarea>
    <button>Register</button>
  </body>
</html>
