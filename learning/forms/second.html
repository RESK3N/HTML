<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="pass1">Enter Password: </label>
      <input type="password" id="" pass1="pass1" name="pass1" /><br /><br />
      <label for="butt1">Button</label>
      <input type="button" id="butt1" value="Click Button" /><br /><br />

      <label for="radio1">Male</label>
      <input type="radio" name="rbutt1" id="radio1" />

      <label for="radio2">Female</label>
      <input type="radio" name="rbutt2" id="radio2" />

      <label for="radio3">Others</label>
      <input type="radio" name="rbutt3" id="radio3" /><br /><br />

      <label for="chk1">English</label>
      <input type="checkbox" id="chk1" />

      <label for="chk2">Hindi</label>
      <input type="checkbox" id="chk2" /><br /><br /><br />

      <label for="file1">Upload PDF</label><br />
      <input type="file" name="userfile" id="file1" /><br /><br /><br />

      <label for="imgbutt">Image button</label><br />
      <input
        type="image"
        id="imgbutt"
        src="buttimg.png"
        alt="Submit"
        width="40px"
        height="40px"
      /><br /><br />
      <label for="datepicker">select date</label>
      <input type="date" name="date" id="datepicker" />
    </form>
  </body>
</html>
